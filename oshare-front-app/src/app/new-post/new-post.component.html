<app-header></app-header>
<div class="container">
<div class="row no-gutters">
  <div class="col-lg-7 col-xl-8 pr-lg-2 mb-3">
    <div class="card h-lg-100 overflow-hidden">

      <div class="card-header d-flex flex-between-center bg-light py-2">
        <h1>Create a post</h1>
      </div>
      <form [formGroup]="form" (ngSubmit)="createPost()" class="form-horizontal">
        <div class="card-body p-0">

            <div class="form-group">
                <label for="title" class="col-form-label col-lg-2" style="font-size: 150%;">Title:</label>
                <div class="col-md-7">
                    <input
                        formControlName="title"
                        type="text"
                        class="form-control form-control-lg"
                        id="title">
                    <div *ngIf="title.touched && title.invalid" class="alert alert-danger">
                        <div *ngIf="title.errors.required">Title is required.</div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="text" class="col-form-label col-lg-2"style="font-size: 150%;">Content:</label>
                <div class="col-md-7">
                    <textarea
                        formControlName="text"
                        type="text"
                        class="form-control"
                        id="text"
                        rows="15"></textarea>
                    <div *ngIf="text.touched && text.invalid" class="alert alert-danger" style="font-size: 150%;">Content is required.</div>
                    <div *ngIf="text.length > 2000" class="alert alert-danger" style="font-size: 150%;">Content is required.</div>
                </div>
            </div>

            <div class="form-group">
                <label id="upload-label" for="upload" class="col-form-label col-lg-2"style="font-size: 150%;">Upload Image: </label>
                <div class="col-md-3">
                    <input
                        id="upload"
                        type="file"
                        class="form-control"
                        accept="image/*"
                        multiple=""
                        (change)="fileChanged($event)">
                </div>
            </div>

          <img *ngFor='let url of images'  [src]="url" height="150" width="200px" style="margin: 3px;"> <br/>
        </div>
        <div class="card-footer bg-light py-2">
          <div class="row flex-between-center">
            <button type="submit" class="btn btn-dark">Create Post</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-lg-5 col-xl-4 pl-lg-2 mb-3">
    <div class="card h-lg-100">
      <div class="card-header d-flex flex-between-center bg-light py-2">
        <h1>Tag a product</h1>
      </div>
      <div class="card-body pb-0" style="height:300px">
        <div class="row justify-content-center">
          <div class="row pull-right">
              <div class="h5 form-inline mr-auto" style="width: 100%;height: 40px">
                <input style="font-size:15px;width:300px;height:35px" class="form-control mr-sm-2" type="text" placeholder="Add Product" aria-label="Search" [(ngModel)]="input">
                <button style="font-size:15px;height:35px" class="btn btn-unique btn-rounded btn-sm my-0" (click)="DoSearch()">Search</button>
              </div>
          </div>
        </div>
        <div *ngFor="let productEl of this.Products | slice: (pageNum-1) * pageSize : (pageNum-1) * pageSize + pageSize; let i = index;">
          <div class="custom-control custom-checkbox" style="margin-bottom: 5px;" >
            <input class="custom-control-input" type="checkbox"
                   value="" [id]="i"
                   (click)="addToSelected($event.target, productEl.id, i)"
                   [checked]="checked_status[productEl.id]"
                   style="transform : scale(10); width:50px">

            <label class="custom-control-label" [for]="i" style="font-size: 150%; color:dimgray;">
              {{ productEl.name }}
            </label>
            <hr class="border-200">
          </div>

        </div>
      </div>
      <div class="card-footer bg-light py-2" >
        <div class="row flex-between-center">
          <nav aria-label="Page navigation example m-auto">
            <ul class="pagination justify-content-center">
              <li *ngIf="pageNum>1" class="page-item"><a class="page-link" (click)="PrePage()">Previous</a></li>
              <li *ngIf="pageNum<MaxPageSize-1" class="page-item"><a class="page-link" (click)="NextPage()">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
