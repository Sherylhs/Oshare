<div id="id_post_container">
    <div id="id_post_header">
        <img id="id_profile_picture" src="image/img_snow.jpg">
        <span id="id_post_name">Sheryl Hsiung </span>
        <span id="id_post_time"> Mar 31 </span><br>
        <h1 id="id_post_title">Know your brushes</h1>
        <div id="id_post_text">
            <ul *ngFor="let pt in postText">
                <p>{{pt.text}}</p>
            </ul>
        </div>
    </div>
    <div id="id_post_btns">
        <button id="id_like_btn">❤️</button>
        <button id="id_share_post_btn">↪️</button>
    </div>
</div><br>

<div id="id_related_comments">
    <li *ngFor="let cmt in comments">
        <p>{{cmt.text}}</p>
    </li>
</div>

<div id="id_comment_input">
    <form [formGroup]="commentForm" (submit)="onSubmit()">
        <div>
            <label for="comment">Comment: </label>
            <input type="text" formControlName="comment">
            <button>Submit</button>
        </div>
    </form>
</div>
