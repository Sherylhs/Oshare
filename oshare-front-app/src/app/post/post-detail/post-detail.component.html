<div>
    <div id="id_post_container">
        <div id="id_post_header">
            <div id="id_post_name">
                <a href="/profile">
                    <img id="id_profile_picture" src="{{postDetail.user.profileImg}}">
                </a>
                <span>{{postDetail.user.firstName}} </span>
                <span>{{postDetail.user.lastName}} | {{likesNum}} likes</span>&nbsp;&nbsp;&nbsp;&nbsp;
                <span style="font-size: 12px;"> {{postDetail.postDate}} </span><br>
            </div><br>
            <div>
                <span id="id_post_title"
                    style="font-size: 40px; color: cadetblue; padding: 20px;">{{postDetail.postTitle}}</span>
                <input type="button" id="id_like_btn" (click)="onLike()" value="❤️">
            </div>
        </div>
        <img id="id_post_img" src="{{postDetail.imagePath}}" />
        <div id="id_post_text">
            <p>{{postDetail.postText}}</p>
        </div>
        <div id="id_related_product">
            <h2>Related Products</h2>
            <ul *ngFor="let p of relatedProducts" style="margin: 2px;">
                <img src="{{p.ProductImg}}">
                <span style="font-size: 18px">
                    {{p.title}}
                </span>
            </ul>
        </div>
    </div><br>

    <div id="id_related_comments">
        <ul *ngFor="let cmt of postComments" style="margin: 2px;">
            <a href="/profile">
                <img id="id_comment_img" src="{{cmt.user.profileImg}}">
            </a>&nbsp;&nbsp;&nbsp;&nbsp;
            <span>
                {{cmt.commentText}}
            </span>
            <br><span style="font-size: 15px;">{{cmt.user.firstName}} {{cmt.user.lastName}}</span>
            <span style="font-size: 12px;"> at {{cmt.commentTime}}</span><br><br>
        </ul>
    </div>

    <div id="id_comment_container">
        <form [formGroup]="commentForm" (submit)="onSubmit()">
            <div id="id_comment_input">
                <label style="font-size: 20px;" for="newComment">Leave Comment: &nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input id="id_input_textbox" type="text" formControlName="newComment"><br>
                <button id="id_submit_btn">Submit</button>
            </div><br><br><br><br><br>
        </form>
    </div>
</div>
