<div class="container">

    <div class="page-header">
        <h1>My Profile</h1>
    </div>

    <form [formGroup]="form" (ngSubmit)="OnEditUser()" class="form-horizontal">
        <div class="form-group">
            <label for="first_name" class="col-form-label col-lg-1"><h5>First Name:</h5></label>
            <div class="col-lg-8">
                <input formControlName="first_name" type="text" value={{user.firstName}}
                    class="form-control form-control-lg" id="first_name">
                <div *ngIf="first_name.touched && first_name.invalid" class="alert alert-danger">
                    <div *ngIf="first_name.errors.required">First name is required.</div>
                    <div *ngIf="first_name.errors.maxlength">First name length should be less than 30.</div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="last_name" class="col-form-label col-lg-1"><h5>Last Name:</h5></label>
            <div class="col-lg-8">
                <input formControlName="last_name" type="text" value={{user.lastName}} class="form-control form-control-lg">
                <div *ngIf="last_name.touched && last_name.invalid" class="alert alert-danger">
                    <div *ngIf="last_name.errors.required">Last name is required.</div>
                    <div *ngIf="last_name.errors.maxlength">Last name length should be less than 150.</div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-form-label col-lg-1"><h5>Email:</h5></label>
            <div class="col-lg-8">
                <input formControlName="email" type="text" value={{user.email}} class="form-control form-control-lg">
                <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
                    <div *ngIf="email.errors.required">Email is required.</div>
                    <div *ngIf="email.invalid">Email is invalid.</div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="phone" class="col-form-label col-lg-1"><h5>Phone:</h5></label>
            <div class="col-lg-8">
                <input formControlName="phone" type="text" value={{userprofile.phone}}
                    class="form-control form-control-lg" id="phone">
                    <div *ngIf="phone.touched && phone.invalid" class="alert alert-danger">
                        <div *ngIf="phone.errors.required">Phone is required.</div>
                        <div *ngIf="phone.invalid">Phone is invalid.</div>
                    </div>
            </div>
        </div>

        <div class="form-group">
            <label for="address" class="col-form-label col-lg-1"><h5>Address:</h5></label>
            <div class="col-lg-8">
                <div style="font-size: 12px">
                    <mat-google-maps-autocomplete country="us"
                                                        type="address"
                                                        appearance="outline"
                                                        addressLabelText=""
                                                        address={{userprofile.address}}
                                                        (onAutocompleteSelected)="onAutocompleteSelected($event)">
                    ></mat-google-maps-autocomplete>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label id="upload-label" for="upload" class="col-form-label col-lg-1"><h5>Upload Image: </h5></label>
            <div class="col-lg-8">
                <input id="upload" type="file" class="form-control form-control-lg" accept="image/*" (change)="fileChanged($event)">
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-outline-secondary"><h5>Save</h5></button>
        </div>
    </form>

</div>
