<app-header></app-header>
<div class="container">

    <div class="row d-flex justify-content-center">

        <div class="col-lg-8">

            <div class="page-header">
                <h1>Checkout</h1>
            </div>

            <form [formGroup]="form" (ngSubmit)="checkout()" class="form-horizontal">
                <mat-vertical-stepper>
                <mat-step>
                    <ng-template matStepLabel><h3>Order Review</h3></ng-template>
                    <h5 class="col-lg-10">Total Price: {{totalPrice | currency: 'USD': true}}</h5>
                    <p class="col-lg-10">Products: {{productSummary}}</p>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel><h3>Shipping Information</h3></ng-template>
                    <div class="form-group">
                        <label for="shipping_firstname" class="col-form-label col-lg-2">First Name:</label>
                        <div class="col-lg-10">
                            <input
                                formControlName="firstname"
                                type="text"
                                class="form-control form-control-lg"
                                id="shipping_firstname">
                            <div *ngIf="firstname.touched && firstname.invalid" class="alert alert-danger">
                                <div *ngIf="firstname.errors.required">First name is required.</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="shipping_lastname" class="col-form-label col-lg-2">Last Name:</label>
                        <div class="col-lg-10">
                            <input
                                formControlName="lastname"
                                type="text"
                                class="form-control"
                                id="shipping_lastname">
                            <div *ngIf="lastname.touched && lastname.invalid" class="alert alert-danger">Last name is required.</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="shipping_phone" class="col-form-label col-lg-2">Phone:</label>
                        <div class="col-lg-10">
                            <input
                                formControlName="phone"
                                type="text"
                                class="form-control"
                                id="shipping_phone">
                            <div *ngIf="phone.touched && phone.invalid" class="alert alert-danger">Phone is required.</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="shipping_address" class="col-form-label col-lg-2">Street Address:</label>
                        <div class="col-lg-10">
                            <mat-google-maps-autocomplete country="us"
                                                                type="address"
                                                                appearance="outline"
                                                                (onChange)="formChange($event)"
                                                                (onAutocompleteSelected)="formChange($event)">
                            ></mat-google-maps-autocomplete>
                        </div>
                    </div>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel><h3>Payment</h3></ng-template>
                    <div class="row">
                        <div class="col-lg-5">
                            <div *ngIf="paidFor">
                                <h1>Paid Successfully!</h1>
                            </div>

                            <div [hidden]="paidFor" #paypal></div>
                        </div>
                    </div>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel><h3>Place Order</h3></ng-template>
                    <button type="submit" class="btn btn-dark" (click)="placeOrderButtonClicked()">Place Order</button>
                </mat-step>
                </mat-vertical-stepper>
            </form>

        </div>
    </div>
</div>
