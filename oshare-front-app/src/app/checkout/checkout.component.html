<h1>Checkout</h1>

<div>
    <h2>Shipping Info</h2>
    <div class="form-group row">
        <label>First Name:</label>
        <input [value]="shipping_info.first_name"/>
    </div>

    <div class="form-group">
        <label>Last Name:</label>
        <input [value]="shipping_info.last_name"/>
    </div>

    <div class="form-group">
        <label>Phone:</label>
        <input [value]="shipping_info.phone"/>
    </div>

    <div class="form-group">
        <label>Street Address:</label>
        <input [value]="shipping_info.street_address"/>
    </div>

    <div class="form-group">
        <label>City:</label>
        <input [value]="shipping_info.city"/>
    </div>

    <div class="form-group">
        <label>State:</label>
        <input [value]="shipping_info.state"/>
    </div>

    <div class="form-group">
        <label>Zip Code:</label>
        <input [value]="shipping_info.zip_code"/>
    </div>

</div>
