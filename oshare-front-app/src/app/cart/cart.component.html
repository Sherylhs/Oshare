<app-header></app-header>
<div class="container">

    <div class="row d-flex justify-content-center">

        <div class="col-lg-8">

            <div class="page-header">
                <h1>Cart</h1>
            </div>

            <div *ngIf="cart.productcount==0">
                <h3>Your cart is empty!</h3>
                <a href="/search" class="btn btn-outline-secondary">Start Shopping!!</a>
            </div>

            <div *ngIf="cart.productcount!=0">
                <div class="row">

                    <div class="col-lg-3">
                    </div>
                    <div class="col-lg-8">
                        <app-product-count-list 
                            (listProductDelete)="productListProductDelete($event)"
                            (listUpdate)="productListChange($event)"
                            [products]="cart.products">
                        </app-product-count-list>
                    </div>
                </div>
                <div class="space"></div>
                <h5 class="text-lg-right">Merchandise Subtotal: {{cart.subtotal  | currency: 'USD': true }}</h5>
                <h5 class="text-lg-right"><a href="/checkout" class="btn btn-outline-secondary">Checkout</a></h5>

            </div>


     
        </div>
    </div>

</div>
