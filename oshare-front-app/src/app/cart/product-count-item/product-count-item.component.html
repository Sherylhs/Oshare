<div class="container">
    <form class="form-group">
        <div class="row">

            <div class="col-sm-1">
                <img [src]=imgURL class="rounded float-right" style="cursor: pointer;" height="100" width="100" (click)="toDetail(index)">
            </div>
            <div class="col-sm-3 my-auto">
                <p class="text-lg-left">{{productName}}</p>
                <button type="submit" class="btn btn-outline-secondary" (click)="removeButtonClicked()">Remove</button>
            </div>
            <div class="col-sm-1 my-auto">
                <input
                    type="number"
                    value="{{count}}"
                    min="1"
                    max="10"
                    step="1"
                    (input)="countChange($event.target.value)"/>
            </div>
            <div class="col-sm-2 my-auto">
                <p class="text-lg-right">{{price | currency: 'USD': true }}</p>
            </div>
        </div>
    </form>

</div>
