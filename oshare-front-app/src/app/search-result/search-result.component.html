    <div class="row h4 justify-content-center" style="margin-left: 0px">Brand</div>
    <div class="row justify-content-center">
      <div class="justify-content-center" style="margin-left: 30px">
        <form [formGroup]="form" (ngSubmit)="submitForm()" novalidate style="min-width: 180px;height: 250px;overflow-y: auto;overflow-x: hidden">
          <div class="row h4">
            <!--              <div class="col" style="margin-left: 20px">Brand</div>-->

          <div *ngFor="let data of Data; let i=index">
            <label>
              <input type="checkbox" [value]="data.value" (change)="onCheckboxChange($event)" />
              {{data.name}}
            </label>
          </div>
        </form>
      </div>
    </div>

    <div class="row h4 justify-content-center" style="margin-left: 0px">Price
    </div>
    <div class="custom-slider justify-content-center" style="max-width: 180px;margin-left: 80px">
      <ng5-slider [(value)]="lowValue"[(highValue)]="highValue" [options]="options2"></ng5-slider>
    </div>
    <div class="row justify-content-center">
      <button style="font-size: 13px" class="btn btn-unique btn-rounded btn-sm my-0" (click)="DoSearch()">Apply Filter</button>
