<div class="container justify-content-center" style="width: 90rem;">
  <div class="jumbotron row justify-content-center">
    <img class="product-left-img col-lg-4" src="{{this.product.img_link}}" alt="Card image">
    <div class="col-lg-4">
      <div class="row card-title" style="font-size:18px;">
        {{this.product.name}}
      </div>
      <div class="row mt-3" style="font-size:15px;">
        <span>Rating: </span><span style="color:#000000;"> 10.0</span>
        <span class="align-self-end mx-5">Price: {{this.product.price}} USD</span>
      </div>
      <div class="row mt-3">
        <h4 style="margin-bottom: 0px;" class="card-title">Description</h4>
      </div>
      <div class="row mt-3">
        <p style="font-size:15px;" class="card-text">
          {{this.product.description}}
        </p>
      </div>
      <div class="row mt-3">
        <button style="font-size:15px;" class="btn btn-info mx-3" data-toggle="modal" data-target="#exampleModal" (click)="add_to_cart()">Add to Cart</button>
        <button style="font-size:15px;" class="btn btn-info mx-3" routerLink="/cart">Check out</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
<!--      <div class="modal-header">-->
<!--        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>-->
<!--        <button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
<!--          <span aria-hidden="true">&times;</span>-->
<!--        </button>-->
<!--      </div>-->
      <div class="modal-body h3">
        Successfully added to cart!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
<!--        <button type="button" class="btn btn-primary">Save changes</button>-->
      </div>
    </div>
  </div>
</div>
