
<div class="container">

    <div class="page-header">
        <h1>Checkout</h1>
    </div>

    <h3>Shipping Info</h3>
    <form [formGroup]="form" (ngSubmit)="registerUser()" class="form-horizontal">

        <div class="row">
            <div class="col-lg-8">

                <div class="form-group">
                    <label for="username" class="col-form-label col-lg-2">Username:</label>
                    <div class="col-lg-6">
                        <input
                            formControlName="username"
                            type="text"
                            class="form-control form-control-lg"
                            id="username">
                        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                            <div *ngIf="username.errors.required">Username is required.</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-form-label col-lg-2">Password:</label>
                    <div class="col-lg-6">     
                        <input
                            formControlName="password" 
                            type="password"
                            class="form-control"
                            id="password">
                        <div *ngIf="password.touched && password.invalid" class="alert alert-danger">Password is required.</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="first_name" class="col-form-label col-lg-2">Firstname:</label>
                    <div class="col-lg-6">    
                        <input
                            formControlName="first_name"
                            type="text"
                            class="form-control" 
                            id="first_name">
                        <div *ngIf="first_name.touched && first_name.invalid" class="alert alert-danger">Firstname is required.</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="last_name" class="col-form-label col-lg-2">Lastname:</label>
                    <div class="col-lg-6">
                        <input 
                            formControlName="last_name"
                            type="text" 
                            class="form-control" 
                            id="last_name">
                        <div *ngIf="last_name.touched && last_name.invalid" class="alert alert-danger">Lastname is required.</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-form-label col-lg-2">Email:</label>
                    <div class="col-lg-6">
                        <input
                            formControlName="email"
                            type="text" 
                            class="form-control" 
                            id="email">
                        <div *ngIf="email.touched && email.invalid" class="alert alert-danger">Email is required.</div>
                    </div>
                </div>

            </div>
                
            <div class="col-lg-4">
                <button type="submit" class="btn btn-dark">Register</button>
            </div>
        </div>

    </form>
        


</div>
