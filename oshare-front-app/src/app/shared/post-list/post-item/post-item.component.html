<div class="card flex-md-row mb-4 box-shadow h-md-250" >
  <div class="card-body d-flex flex-column align-items-start" style="width: 60%; max-height:300px">
    <a [routerLink]="['/post', post.postId]">
      <h1 class="d-inline-block mb-2 text-primary"
          style="color: black;">
        <font color="000000">{{post.postTitle}}</font>
      </h1>
    </a>
    <p class="card-text mb-auto" class="content">{{post.postText}}</p>
    <a style="color: black;" [routerLink]="['/post', post.postId]" (click)="onSelected()" style="font-size: 150%;"><font color="000000">Continue reading</font></a>
  </div>
  <img class="card-img-right flex-auto d-none d-md-block"
      data-src="holder.js/200x250?theme=thumb" alt="Thumbnail [200x250]"
      src="{{post.imagePath}}"
      data-holder-rendered="true"
      style="height: 250px; width: 40%; object-fit: cover">
</div>
